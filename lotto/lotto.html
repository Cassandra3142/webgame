<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>로또추첨기</title>
  <style>
    .ball {
      display: inline-block;
      border: 1px solid black;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      margin-right: 20px;
    }
  </style>
</head>

<body>
  <form>
    <div><input class="input1 input" required type="number" placeholder="첫번째 공"></div>
    <div><input class="input2 input" required type="number" placeholder="두번째 공"></div>
    <div><input class="input3 input" required type="number" placeholder="세번째 공"></div>
    <div><input class="input4 input" required type="number" placeholder="네번째 공"></div>
    <div><input class="input5 input" required type="number" placeholder="다섯번째 공"></div>
    <div><input class="input6 input" required type="number" placeholder="여섯번째 공"></div>
    <div><input class="submit" type="submit"></div>
  </form>
  <div id="myball">나의 추첨 볼 : </div>
  <div id="result">추첨 결과는? </div>
  <div id="bonus">보너스: </div>
  <div id="rank"></div>
  <script src="lotto.js"></script>
</body>
